    function myFunction(data) {
        var gameID = data[0].gameid;

        var name = JSON.stringify(data[0].events[0].visitor.players[0].firstname + " " + data[0].events[0].visitor.players[0].lastname)
        var jersey = JSON.stringify(data[0].events[0].visitor.players[0].jersey)



        document.getElementById("gameid").innerHTML = gameID;
        document.getElementById("gamedate").innerHTML = gamedate;
        document.getElementById("homename").innerHTML = homename;

        document.getElementById("jersey").innerHTML = jersey
    }
